{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
    </head>
    <body>
    <div id="indexContainer">
        <div id="leftContainer">
            <a id="header" href="#"><img src='\static\network\images\NetworkLogo.png'></a>

            <nav class="navbar">
            <div>
                <ul>
                <li >
                    <a  href="{% url 'index' %}"><i class="fa-solid fa-house"></i>Home</a>
                </li>
                {% if user.is_authenticated %}
                    
                    <li >
                        <a  href="{% url 'logout' %}"><i class="fa-solid fa-circle-left"></i>Log Out</a>
                    </li>
                {% else %}
                    <li >
                        <a  href="{% url 'login' %}"><i class="fa-solid fa-right-to-bracket"></i>Log In</a>
                    </li>
                    <li >
                        <a  href="{% url 'register' %}"><i class="fa-solid fa-signature"></i>Register</a>
                    </li>
                {% endif %}
                {% if user.is_authenticated %}
                    <li id="navUser">
                        <a  href="/profile/{{user.id}}"><img class="pfp pfbNav" src="{{ user.pfp }}"> <strong>{{ user.username }}</strong></a>
                    </li>
                {% endif %}
                </ul>
            </div>
          </nav>
        </div>
        
            {% block body %}
            {% endblock %}
            <div id="rightContainer">
            </div>    
    </div>
    
        <script src="{% static 'network/script.js' %}"></script>
        <script src="https://kit.fontawesome.com/4f07320577.js" crossorigin="anonymous"></script>
    </body>
</html>
